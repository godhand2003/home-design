<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interiors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="logo2.jpg" class="logo" height="130">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Bedroom</a></li>
                <li><a href="#">Dinning</a></li>
                <li><a href="#">Kitchen</a></li>
                <li><a href="#">Backyard</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>DESIGN YOUR HOME</h1>
            <p>Built in your way because design matters</p>
            <div>
                <button type="button"><span></span>DESIGN MORE</button>
                </div>
        </div>
    </div>

    <section class="Projects">
        <div class="Project-content">
            <h2>Our Recent Projects</h2>
            <p class="design">Choose According to your taste </p>
            <div class="Project-images">
                <div class="Project-image">
                    <img src="project1.jpg" alt="P1">
                    <button>Italian interior</button>
                </div>
                <div class="Project-image">
                    <img src="project2.jpg" alt="P2">
                    <button>Japanese interior</button>
                </div>
                <div class="Project-image">
                    <img src="project3.jpg" alt="P3">
                    <button>American interior</button>
                </div>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="form-content">
            <h2>Register here</h2>
            <form>
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Contact Number*</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Contact us at: <a href="interios@gamil.com">interiors@gamil.com</a></p>
        <p>Phone: <a href="tel:+236489908">+91-8875401496</a></p>
        <p>Visit us at: <a href="http://www.interios.com" target="_blank">www.interiors.com</a></p>
    </footer>



 
</body>
</html>
